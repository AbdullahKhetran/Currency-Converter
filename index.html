<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script defer src="./main.js"></script>
</head>

<body>
    <h1>Currency Converter</h1>
    <section>
        <h2>USD => PKR</h2>
        <p>Rate: 1 USD = <span id="rate"> 220</span> PKR</p>

        <input type="number" placeholder="Enter amount to convert" id="myInput">
        <button type="button" id="btn">Convert</button>

        <p> <span id="base">1</span> USD = <span id="quote">220</span> PKR</p>
    </section>

    <section>
        <h2>PKR => USD</h2>
        <p>Rate: 1 PKR = <span id="rate1"> 1/220</span> USD</p>

        <input type="number" placeholder="Enter amount to convert" id="myInput1">
        <button type="button" id="btn1">Convert</button>

        <p> <span id="base1">1</span> PKR = <span id="quote1">1/220</span> USD</p>
    </section>

</body>

</html>
